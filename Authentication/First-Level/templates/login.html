{% extends 'base.html' %}
{% block content %}
    <h3>Login with Flask Authentication</h3>
    <form action="{{ url_for('login') }}" method="post">
        <input
            type="text"
            placeholder="Name"
            name="name"
            required
        />
        <br />
        <input
            type="email"
            placeholder="Email"
            name="email"
            required
        />
        <br />
        <input
            type="password"
            placeholder="Password"
            name="password"
            required
        />
        <br />
        <button type="submit">Login</button>
    </form>
{% endblock %}
